# 这是一个网络参数配置文件
Initialize: # 初始化的参数
  # -------------------归一化参数设置-----------------------------#
  # -------------归一化默认参数取值为（0-1）------------------------#
  ACTOR_INPUTS: 0  # 左边界的值
  ACTOR_CHANNEL: 1  # 右边界的值
  # -------------------动作个数和状态个数--------------------------#
  ACTION_NUM: 30 # 动作空间个数
  STATE_NUM: 30  # 状态空间个数
  # ---------------------奖励函数参数的权重值--------------------------#
  BETA1: 0.9  # free_bw 剩余带宽的权重值
  BETA2: 0.4  # delay 时延的权重值
  BETA3: 0.4  # loss 权重值
  BETA4: 0.3  # packet drop 权重值
  BETA5: 0.2  # distance 权重值
  # --------------------奖励函数惩罚值---------------------------#
  DISCOUNT1: -0.5  # 回路惩罚值  # -0.5
  DISCOUNT2: -0.8  # 不是边的惩罚值 # -0.8
  #---------------------每个域最后一个交换机的标号，用于区分域与域之间的信息-------------#
  DOMAIN_END_NODE1: 10 # 第一个域最终的交换机节点，例如1-10为第一子域
  DOMAIN_END_NODE2: 20
  DOMAIN_END_NODE3: 30